name: medstreak
description: Medical parameter learning game with intuitive card swipes
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9

  # Navigation
  go_router: ^12.1.3

  # Storage
  shared_preferences: ^2.2.2

  # Animations
  lottie: ^2.7.0

  # UI & Fonts
  google_fonts: ^6.1.0

  # Audio
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    # Lottie animations
    - assets/lottie/
    - assets/lottie/confetti.json
    - assets/lottie/doctor_wave.json
    - assets/lottie/doctor_reading.json
    - assets/lottie/shape_change.json
    - assets/lottie/trophy.json
    - assets/lottie/logo.json
    
    # Images
    - assets/images/
    
    # Sounds
    - assets/sounds/
    - assets/sounds/correct.wav
    - assets/sounds/wrong.wav
    - assets/sounds/swipe.wav
    - assets/sounds/card_entry.wav
    - assets/sounds/streak_milestone.wav
    - assets/sounds/button_tap.wav

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-Bold.ttf
          weight: 700
